<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="IndexCtrl">
    <ion-side-menus>
    
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-list>
          <ion-item menu-close ui-sref="home">
          Accueil
          </ion-item>
          <ion-item menu-close ui-sref="match">
          Matchs
          </ion-item>
          <ion-item menu-close ui-sref="scores">
          Scores
          </ion-item>
          <ion-item menu-close ui-sref="mission">
          Feuille des Missions
          </ion-item>
          <ion-item menu-close ui-sref="profile">
          Profile
          </ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
    <ion-view view-title="Login" name="login-view" ng-class="{login: lol}">
      <ion-content class="padding">
          <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="data.username">
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="data.password">
              </label>
          </div>
          <button class="button button-block button-calm" ng-click="login()">Login</button>
      </ion-content>
    </ion-view>
  </body>
</html>
