<ion-view view-title="Team">
	<ion-content>
		<div class="list text-wrap">
			<div>
				<span class="item center item-divider">Team</span>
			</div>
			<div>
				<span class="item">Nom team : {{name}}</span>
			</div>
			<div ng-repeat="user in users">
				<span class="item center item-divider" ng-click="show=!show">User {{$index+1}}</span>
				<span class="item" ng-show="show">Prenom : {{user.first_name}}</span>
				<span class="item" ng-show="show">Nom : {{user.last_name}}</span>
			</div>
		</div>	
	</ion-content>
</ion-view>
