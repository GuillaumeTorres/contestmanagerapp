<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-list>
      <ion-item menu-close ui-sref="home.main">
      Accueil
      </ion-item>
      <ion-item menu-close ui-sref="home.match">
      Matchs
      </ion-item>
      <ion-item menu-close ui-sref="home.scores">
      Scores
      </ion-item>
      <ion-item menu-close ui-sref="home.mission">
      Feuille des Missions
      </ion-item>
      <ion-item ng-if="!team" menu-close ui-sref="home.profile">
      Profile
      </ion-item>
      <ion-item ng-if="team" menu-close ui-sref="home.team({ id: id})">
      Profile Team
      </ion-item>
      <ion-item menu-close ui-sref="chooseUser">
      Changer de profil
      </ion-item>
    </ion-list>
  </ion-side-menu>
</ion-side-menus>
